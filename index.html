<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Team Generator</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
          <div class="col-12 jumbotron mb-3 team-heading">
              <h1 class="text-center">My Team</h1>
          </div>
      </div>
  </div>
    <div class="container">
      <div class="row">
        <div class="team-area col-12 d-flex justify-content-center">

          <div id="employee" class="card" style="width: 18rem">
            <div class="card-header text-white bg-primary mb-3">
              <h5 id="employee-name" class="card-text text-white bg-primary mb-3">Employee Name:</h5>
              <h6 id="employee-role" class="card-text text-white bg-primary mb-3"> Employee Title:</h6>
            </div>
           <ul class="list-group list-group-flush">
              <li class="id list-group-item">Id:</li>
              <li class="email list-group-item">Email:</li>
              <li class="office-no list-group-item">Office No.</li>
              <li class="gitHub list-group-item">GitHub:</li>
              <li class="school list-group-item">School</li>
           </ul>
        </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
